<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Bildungswege-Tool</title>
<style>
body { font-family: Arial, sans-serif; background:#f2f7fb; color:#333; margin:0; padding:0;}
header { background:#005f99; color:white; text-align:center; padding:20px 10px;}
header h1 { margin:0; font-size:2rem;}
.container { max-width:1000px; margin:30px auto; padding:20px; background:white; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.1);}
label { font-weight:bold; display:block; margin:12px 0 6px;}
select, button { padding:10px; width:100%; border-radius:8px; border:1px solid #ccc; margin-bottom:16px; font-size:1rem;}
button { background-color:#005f99; color:white; border:none; cursor:pointer; font-weight:bold;}
button:hover { background-color:#004c7a;}
#result { margin-top:20px; padding:15px; background-color:#e6f0f8; border-radius:10px; font-size:1rem;}
.path { margin-bottom:12px; padding:10px; border-left:5px solid #005f99; background:#f9fbfd; border-radius:5px;}
.path span { display:inline-block; margin-right:5px;}
</style>
</head>
<body>

<header>
<h1>Bildungswege-Tool</h1>
</header>

<div class="container">
<label for="start">Startpunkt:</label>
<select id="start">
<option value="">— auswählen —</option>
<option value="ohne">Ohne Abschluss</option>
<option value="sbbz">SBBZ</option>
<option value="vabo">VABO</option>
<option value="avdual">AVdual</option>
<option value="haupt">Hauptschulabschluss</option>
<option value="mittlere">Mittlere Reife/Mittlerer Bildungsabschluss</option>
<option value="fachhoch">Fachhochschulreife</option>
<option value="abitur">Abitur/Allgemeine Hochschulreife</option>
<option value="meister">Meister/Techniker/Fachwirt</option>
</select>

<label for="ziel">Zielpunkt:</label>
<select id="ziel">
<option value="">— auswählen —</option>
<option value="bve">BVE</option>
<option value="foerderschule">Förderschulabschluss</option>
<option value="vab">VAB</option>
<option value="sonderberufsschule">Sonderberufsschule</option>
<option value="haupt">Hauptschulabschluss</option>
<option value="berufsabschluss">Berufsabschluss</option>
<option value="mittlere">Mittlere Reife/Mittlerer Bildungsabschluss</option>
<option value="fachhoch">Fachhochschulreife</option>
<option value="abitur">Abitur/Allg. Hochschulreife</option>
<option value="meister">Meister/Techniker/Fachwirt</option>
<option value="studium">Bachelor/Master/Promotion</option>
</select>

<button onclick="showPaths()">Zeige Wege</button>

<div id="result"></div>
</div>

<script>
const paths = {
  "ohne": {
    "haupt":["AVdual → Hauptschulabschluss"],
    "mittlere":["AVdual → 2-jährige Berufsfachschule → Mittlere Reife","AVdual → Duale Ausbildung → Mittlere Reife","AVdual → Abendschule / Nachholabschluss → Mittlere Reife"],
    "berufsabschluss":["AVdual → Duale Ausbildung"],
    "fachhoch":["AVdual → Berufskolleg → Fachhochschulreife"],
    "abitur":["AVdual → Berufliches Gymnasium → Abitur"],
    "meister":["AVdual → Duale Ausbildung → Aufstiegsfortbildung → Meister/Techniker/Fachwirt"],
    "studium":["AVdual → Abitur → Studium"]
  },
  "sbbz": {
    "haupt":["SBBZ → Hauptschulabschluss"],
    "mittlere":["SBBZ → Mittlere Reife","SBBZ → Berufsfachschule → Mittlere Reife"],
    "berufsabschluss":["SBBZ → Duale Ausbildung","SBBZ → Berufsfachschule + Praxis → Duale Ausbildung"],
    "fachhoch":["SBBZ → Berufskolleg → Fachhochschulreife"],
    "abitur":["SBBZ → Berufliches Gymnasium → Abitur"],
    "meister":["SBBZ → Duale Ausbildung → Aufstiegsfortbildung → Meister/Techniker/Fachwirt"],
    "studium":["SBBZ → Abitur → Studium"]
  },
  "vabo": {
    "haupt":["VABO → AVdual → Hauptschulabschluss"],
    "mittlere":["VABO → AVdual → Mittlere Reife"],
    "berufsabschluss":["VABO → AVdual → Duale Ausbildung"],
    "fachhoch":["VABO → AVdual → Berufskolleg → Fachhochschulreife"],
    "abitur":["VABO → AVdual → Berufliches Gymnasium → Abitur"],
    "meister":["VABO → AVdual → Duale Ausbildung → Aufstiegsfortbildung → Meister/Techniker/Fachwirt"],
    "studium":["VABO → AVdual → Abitur → Studium"]
  },
  "avdual": {
    "haupt":["AVdual → Hauptschulabschluss"],
    "mittlere":["AVdual → 2-jährige Berufsfachschule → Mittlere Reife","AVdual → Duale Ausbildung → Mittlere Reife","AVdual → Berufsfachschule + Praxis → Mittlere Reife"],
    "berufsabschluss":["AVdual → Duale Ausbildung","AVdual → Berufsfachschule + Praxis → Duale Ausbildung"],
    "fachhoch":["AVdual → Berufskolleg → Fachhochschulreife"],
    "abitur":["AVdual → Berufliches Gymnasium → Abitur"],
    "meister":["AVdual → Duale Ausbildung → Aufstiegsfortbildung → Meister/Techniker/Fachwirt"],
    "studium":["AVdual → Abitur → Studium"]
  },
  "haupt": {
    "mittlere":["Hauptschulabschluss → 2-jährige Berufsfachschule → Mittlere Reife","Hauptschulabschluss → Duale Ausbildung → Mittlere Reife","Hauptschulabschluss → Abendschule / Nachholabschluss → Mittlere Reife"],
    "berufsabschluss":["Hauptschulabschluss → Duale Ausbildung","Hauptschulabschluss → Berufsfachschule + Praxis → Duale Ausbildung"],
    "fachhoch":["Hauptschulabschluss → Berufskolleg → Fachhochschulreife"],
    "abitur":["Hauptschulabschluss → Berufliches Gymnasium → Abitur","Hauptschulabschluss → Abendschule / BOS → Abitur"],
    "meister":["Hauptschulabschluss → Duale Ausbildung → Aufstiegsfortbildung → Meister/Techniker/Fachwirt"],
    "studium":["Hauptschulabschluss → Berufliches Gymnasium → Abitur → Studium","Hauptschulabschluss → Abendschule / BOS → Abitur → Studium"]
  },
  "mittlere": {
    "fachhoch":["Mittlere Reife → Berufskolleg → Fachhochschulreife","Mittlere Reife → Gymnasiale Oberstufe → Fachhochschulreife"],
    "abitur":["Mittlere Reife → Gymnasiale Oberstufe → Abitur","Mittlere Reife → Berufliches Gymnasium → Abitur"],
    "berufsabschluss":["Mittlere Reife → Duale Ausbildung","Mittlere Reife → Berufsfachschule → Duale Ausbildung"],
    "meister":["Mittlere Reife → Duale Ausbildung → Aufstiegsfortbildung → Meister/Techniker/Fachwirt"],
    "studium":["Mittlere Reife → Berufliches Gymnasium → Abitur → Studium"]
  },
  "fachhoch": {
    "abitur":["Fachhochschulreife → Berufliches Gymnasium → Abitur"],
    "meister":["Fachhochschulreife → Berufsabschluss → Aufstiegsfortbildung → Meister/Techniker/Fachwirt"],
    "studium":["Fachhochschulreife → Studium"]
  },
  "abitur": {
    "meister":["Abitur → Berufsabschluss → Aufstiegsfortbildung → Meister/Techniker/Fachwirt"],
    "studium":["Abitur → Studium"]
  },
  "meister": {
    "studium":["Meister/Techniker/Fachwirt → Studium"]
  }
};

function showPaths(){
  const s = document.getElementById("start").value;
  const z = document.getElementById("ziel").value;
  const out = document.getElementById("result");
  out.innerHTML = "";
  if(!s || !z){ out.innerHTML = "Bitte Start und Ziel auswählen."; return; }
  const sPaths = paths[s]?.[z];
  if(!sPaths || sPaths.length === 0){ out.innerHTML = "Keine Wege gefunden."; return; }
  sPaths.forEach(pf=>{
    const div = document.createElement("div");
    div.className = "path";
    div.textContent = pf;
    out.appendChild(div);
  });
}
</script>

</body>
</html>
