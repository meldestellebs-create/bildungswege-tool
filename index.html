<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Bildungswege-Tool für Jugendliche</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to bottom, #f0f8ff, #e6f7ff);
    color: #333;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #007acc;
    color: white;
    padding: 20px;
    text-align: center;
  }
  header h1 {
    margin: 0;
    font-size: 2rem;
  }
  .container {
    max-width: 800px;
    margin: 30px auto;
    padding: 20px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }
  label {
    font-weight: bold;
    display: block;
    margin: 12px 0 6px;
  }
  select, button {
    padding: 10px;
    width: 100%;
    border-radius: 8px;
    border: 1px solid #ccc;
    margin-bottom: 16px;
    font-size: 1rem;
  }
  button {
    background-color: #007acc;
    color: white;
    border: none;
    cursor: pointer;
    font-weight: bold;
  }
  button:hover {
    background-color: #005fa3;
  }
  #result {
    margin-top: 20px;
    padding: 15px;
    background-color: #e6f7ff;
    border-radius: 10px;
    font-size: 1.1rem;
  }
  #result ul {
    list-style-type: disc;
    padding-left: 20px;
  }
</style>
</head>
<body>

<header>
  <h1>Dein Weg zu Schulabschluss & Zukunft</h1>
  <p>Finde passende Bildungswege für dich – einfach, klar & motivierend!</p>
</header>

<div class="container">
  <label for="start">Aktueller Abschluss:</label>
  <select id="start">
    <option value="">— auswählen —</option>
    <option value="kein">Kein Abschluss</option>
    <option value="haupt">Hauptschulabschluss</option>
    <option value="mittlere">Mittlere Reife</option>
    <option value="fachhoch">Fachhochschulreife</option>
    <option value="abitur">Abitur</option>
  </select>

  <label for="ziel">Gewünschter Abschluss / Ziel:</label>
  <select id="ziel">
    <option value="">— auswählen —</option>
    <option value="haupt">Hauptschulabschluss</option>
    <option value="mittlere">Mittlere Reife</option>
    <option value="fachhoch">Fachhochschulreife</option>
    <option value="abitur">Abitur</option>
    <option value="ausbildung">Berufsabschluss</option>
    <option value="studium">Studium</option>
  </select>

  <button onclick="berechneWege()">Zeige Wege</button>

  <div id="result"></div>
</div>

<script>
// Erweiterte Bildungslogik für mehr Auswahlmöglichkeiten
const bildungslogik = {
  kein: {
    haupt: ["AVdual Vorbereitung", "Berufsorientierung"],
    mittlere: ["AVdual + 2-jährige Berufsfachschule", "AVdual + Duale Ausbildung mit mittlerer Anerkennung"],
    fachhoch: ["AVdual + weiterführende Schulform (Berufskolleg)"],
    abitur: ["AVdual + Berufliches Gymnasium oder Abendschule"],
    ausbildung: ["AVdual + Duale Ausbildung"],
    studium: ["Zuerst Abitur notwendig, dann Studium"]
  },
  haupt: {
    haupt: ["Du hast den gleichen Abschluss"],
    mittlere: ["2-jährige Berufsfachschule", "Duale Ausbildung mit mittlerer Anerkennung"],
    fachhoch: ["Berufskolleg", "Gymnasiale Oberstufe nach Berufsausbildung"],
    abitur: ["Berufliches Gymnasium oder Abendschule (BOS)"],
    ausbildung: ["Duale Ausbildung", "Berufsfachschule mit Berufsausbildung"],
    studium: ["Zuerst Abitur notwendig"]
  },
  mittlere: {
    haupt: ["Höherer Abschluss vorhanden"],
    mittlere: ["Du hast den gleichen Abschluss"],
    fachhoch: ["Berufskolleg", "Gymnasiale Oberstufe nach Berufsausbildung"],
    abitur: ["Gymnasiale Oberstufe", "Berufliches Gymnasium"],
    ausbildung: ["Duale Ausbildung", "Berufsfachschule"],
    studium: ["Studium nach Abitur möglich"]
  },
  fachhoch: {
    haupt: ["Höherer Abschluss vorhanden"],
    mittlere: ["Höherer Abschluss vorhanden"],
    fachhoch: ["Du hast den gleichen Abschluss"],
    abitur: ["Berufliches Gymnasium oder weiterführende Schulformen"],
    ausbildung: ["Duale Ausbildung möglich"],
    studium: ["Studium mit fachgebundener Berechtigung"]
  },
  abitur: {
    haupt: ["Höherer Abschluss vorhanden"],
    mittlere: ["Höherer Abschluss vorhanden"],
    fachhoch: ["Höherer Abschluss vorhanden"],
    abitur: ["Du hast den gleichen Abschluss"],
    ausbildung: ["Duale Ausbildung möglich"],
    studium: ["Studium an Hochschule möglich"]
  }
};

function berechneWege() {
  const s = document.getElementById("start").value;
  const z = document.getElementById("ziel").value;
  const out = document.getElementById("result");

  if (!s || !z) {
    out.innerHTML = "<strong>Bitte wähle beide Felder aus!</strong>";
    return;
  }

  const result = bildungslogik[s]?.[z];

  if (result) {
    out.innerHTML = "<strong>Mögliche Wege:</strong><ul>" + result.map(w => "<li>" + w + "</li>").join("") + "</ul>";
  } else {
    out.innerHTML = "<strong>Keine Wege gefunden für diese Kombination.</strong>";
  }
}
</script>

</body>
</html>
